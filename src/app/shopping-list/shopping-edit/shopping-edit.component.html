<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Add Item</h3>
          <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row mb-3">
              <div class="col-md-6 form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" ngModel>
              </div>
              <div class="col-md-6 form-group">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" name="amount" ngModel required
                  pattern="^[1-9]+[0-9]*$">
              </div>
            </div>
            <div class="row text-center mb-3">
              <div class="col-12">
                <button class="btn custom-btn" type="submit" [disabled]="!f.valid">
                  {{ editMode ? 'Update' : 'Add' }}
                </button>&nbsp;
                <button class="btn btn-danger" type="button" *ngIf="editMode"
                  (click)="deleteItem()">Delete</button>&nbsp;
                <button class="btn cancel-btn" type="button" (click)="itemReset()">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
