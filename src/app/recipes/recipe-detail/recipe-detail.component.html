<div class="container mt-5">
  <!-- Recipe Image -->
  <div class="row">
    <div class="col-12 text-center">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
        style="max-height: 300px; max-width: 100%;">
    </div>
  </div>

  <!-- Recipe Name -->
  <div class="row mt-3">
    <div class="col-12 text-center">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <!-- Dropdown Menu for Managing Recipe -->
  <div class="row mt-3">
    <div class="col-12 text-center">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a (click)="editRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>

    </div>
  </div>

  <!-- Recipe Description -->
  <div class="row mt-3">
    <div class="col-12">
      <p>{{ recipe.description }}</p>
    </div>
  </div>

  <!-- Recipe Ingredients List -->
  <div class="row mt-3">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
